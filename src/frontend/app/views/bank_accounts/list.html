<div ng-controller="BankAccountsListCtrl">
  <a ng-href="{{ 'main.bank_accounts_list.create_edit' | routeSegmentUrl: {id: 'new'} }}"
     class="btn btn-xs btn-success">
    <i class="glyphicon glyphicon-plus"></i>
    Add
  </a>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>IBAN</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="bankAccount in bankAccountsList" ng-click="redirectToBankAccountEdit(bankAccount.id)">
        <td ng-bind="bankAccount.first_name"></td>
        <td ng-bind="bankAccount.last_name"></td>
        <td ng-bind="bankAccount.iban"></td>
        <td><button class="btn btn-xs btn-danger" ng-click="deleteBankAccount($event, bankAccount, $index)">Delete</button></td>
      </tr>
      <tr ng-if="!bankAccountsList.length">
        <td class="text-center" colspan="4">There are no records yet ;)</td>
      </tr>
    </tbody>
  </table>
</div>
<div app-view-segment="2"></div>

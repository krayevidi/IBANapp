<div class="modal-header">
  <h4 class="modal-title">{{ isCreateView ? 'Create' : 'Edit' }} Bank Account</h4>
</div>
<div class="modal-body" id="modal-body">
  <form name="forms.bankAccountForm" watch-backend-errors novalidate>
    <div class="form-group" ng-class="{'has-error': forms.bankAccountForm.first_name.$invalid}">
      <label class="control-label" for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name" placeholder="First Name"
             ng-model="bankAccount.first_name" name="first_name">
      <div class="help-block">
        <backend-errors name="first_name"></backend-errors>
      </div>
    </div>
    <div class="form-group"
         ng-class="{'has-error': forms.bankAccountForm.last_name.$invalid}">
      <label class="control-label" for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name"
             placeholder="Last Name"
             ng-model="bankAccount.last_name" name="last_name">
      <div class="help-block">
        <backend-errors name="last_name"></backend-errors>
      </div>
    </div>
    <div class="form-group"
         ng-class="{'has-error': forms.bankAccountForm.iban.$invalid}">
      <label class="control-label" for="iban">IBAN</label>
      <input type="text" class="form-control" id="iban" placeholder="IBAN"
             ng-model="bankAccount.iban" name="iban">
      <div class="help-block">
        <backend-errors name="iban"></backend-errors>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="submit"
          ng-disabled="submitInProgress"
          ng-click="save(forms.bankAccountForm, bankAccount);"
          ng-bind="isCreateView ? 'Create' : 'Save'">
  </button>
  <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
</div>
